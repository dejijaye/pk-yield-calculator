<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin Calculator | Releaf</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Margin Calculator</h1>
        <p>Enter the variables in the textboxes and press the calculate button</p>
        <div class="row">
            <div class="col-md-12">
                <!-- <form action=""> -->
                    <label for="unit_price">
                        Unit Price
                    </label>
                    <input type="number" name="unit_price" id="unit_price"><br>
                    <label for="quantity">
                        Quantity
                    </label>
                    <input type="number" name="quantity" id="quantity"><br>
                    <label for="logistics">
                        Logistics Cost
                    </label>
                    <input type="number" name="logistics" id="logistics"><br>
                    <label for="selling_price">
                        Selling Price
                    </label>
                    <input type="number" name="selling_price" id="selling_price"><br>
                    <button onclick="marginCalculator.calcMargin()">Calculate Margin</button>
                    <button onclick="marginCalculator.init()">Clear</button>
                <!-- </form> -->
            </div>
            <div>
                <span id="investment"></span><br>
                <span id="margin-result"></span>
            </div>
        </div>
    </div>
    <script>
        var marginCalculator = {
            init: function (){

                // abstract this into a function
                document.getElementById('unit_price').value = '';
                document.getElementById('quantity').value = '';
                document.getElementById('logistics').value = '';
                document.getElementById('selling_price').value = '';
                document.getElementById('margin-result').innerHTML = '';
            },

            calcMargin: function () {

                var marginText = "<b>Overall margin: </b>";
                var investmentText = "<b>Total Investment: </b>";

                // TODO: validate entries first
                var unit_price = parseInt(document.getElementById('unit_price').value);
                var qty = parseInt(document.getElementById('quantity').value);
                var logistics = parseInt(document.getElementById('logistics').value);
                var sell_price = parseInt(document.getElementById('selling_price').value);

                var investment = (unit_price * qty) + logistics;

                var margin = (sell_price * qty) - investment;

                document.getElementById('investment').innerHTML = investmentText + investment;
                document.getElementById('margin-result').innerHTML = marginText + margin;

            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
